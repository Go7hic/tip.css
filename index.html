<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tip.css</title>
    <link rel="stylesheet" href="dist/css/tip.css">
    <style>
        header, .a-group, .label-group,.color-group {
            margin-bottom: 50px;
            text-align: center;
        }
        .label-group label {
            display: block;
                width: 200px;
            margin: auto;
            margin-bottom: 10px;
        }
        section {
            margin: 20px auto;
        }
        a {

            margin: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>tip.css <small>a sexy tootip css</small></h1>
    </header>
    <section>
        <div class="a-group">
            <a href="" class="tooltip top" aria-label="top tip">top tip</a>
            <a href="" class="tooltip right" aria-label="right tip">right tip</a>
            <a href="" class="tooltip bottom" aria-label="bottom tip">bottom tip</a>
            <a href="" class="tooltip left" aria-label="left tip">left tip</a>
        </div>
    </section>
    <section>
        <div class="label-group">
            <label for="" class="tooltip top" aria-label="input your name">name: <input type="text" placeholder="top tip"></label>
            <label for="" class="tooltip right" aria-label="input your email">email: <input type="text" palceholder="right tip"></label>
            <label for="" class="tooltip bottom" aria-label="input your phone">phone: <input type="text" placeholder="bottom tip"></label>
        </div>
    </section>
    <section>
        <div class="color-group">
            <a href="" class="tooltip top primary" aria-label="tooltip primary">primary</a>
            <a href="" class="tooltip top success" aria-label="tooltip success">success</a>
            <a href="" class="tooltip top danger" aria-label="tooltip danger">danger</a>
            <a href="" class="tooltip top warn" aria-label="tooltip warn">warn</a>
            <!--<label for="" class="tooltip top primary" aria-label="input your name">name: <input type="text" placeholder="top tip"></label>-->
            <!--<label for="" class="tooltip right success" aria-label="input your email">email: <input type="text" palceholder="right tip"></label>-->
            <!--<label for="" class="tooltip bottom danger" aria-label="input your phone">phone: <input type="text" placeholder="bottom tip"></label>-->
        </div>
    </section>
</body>
</html>
